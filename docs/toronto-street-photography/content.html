                    <div id='boringwords'><p>This was my first outing with my new camera rig. It's a mix of old and new: a Sony a6300 mirrorless camera, and a speed booster with a Soviet-era Helios 44 lens.</p>
<p>Just a nice walk in my hometown to get some pretty pictures.</p>
</div>
